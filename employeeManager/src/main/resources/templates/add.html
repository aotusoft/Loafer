<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employees</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons.html::navBar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons.html::sideBar}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>添加员工</h2>
            <form th:action="@{/emp}" method="post">
                <div class="form-group">
                    <p>LastName</p>
                    <label>
                        <input type="text" class="form-control" name="lastName" placeholder="aotusoft">
                    </label>
                </div>
                <div class="form-group">
                    <p>Email</p>
                    <label>
                        <input type="email" class="form-control" name="email" placeholder="1@1.com">
                    </label>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div>
                        <label>
                            <input type="radio" class="form-check-inline" name="gender" value="0">
                            <label class="">女</label>
                        </label>
                        <label>
                            <input type="radio" class="form-check-inline" name="gender" value="1">
                        </label>
                        <label class="">男</label>
                    </div>
                    <div class="form-group">
                        <p>Department</p>
                        <label>
                            <select class="form-control" name="department">
                                <option th:each="dept:${departments}" th:text="${dept.getDepartmentName()}"
                                        th:value="${dept.getDepartmentName()}"></option>
                            </select>
                        </label>
                    </div>
                    <p>Birth</p>
                    <div>
                        <label>
                            <input type="date" class="input-group-text" name="birth" value="2000/01/01 00:00:00">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script type="text/javascript" th:src="@{/js/listControl.js}"></script>

</body>

</html>
