<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
  <script src="./TitleController.js"></script>
</head>
<body>
<h2>th:text 文本标签</h2>
    <p th:text="'th:text是非转义元素，例如：'+${msg}"></p>
    <p th:utext="'th:utext是转义元素，例如：'+${msg}"></p>
    <p th:text="${msg}"></p>
<br>
<h2>th:each 遍历</h2>
<p th:each="user:${users}" th:text="${user}"></p>
</body>

</html>
